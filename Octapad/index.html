<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Octapad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Rock Octapad</h1>
        <p>Tap pads in sequence like an octapad. Mouse, touch, and keyboard supported.</p>
      </header>

      <section class="kit" aria-label="Octapad instrument pads">
        <button class="pad" data-note="pad1" aria-label="Pad 1 Kick Drum">
          <span>Pad 1</span>
          <strong>Kick</strong>
          <small>A</small>
        </button>

        <button class="pad" data-note="pad2" aria-label="Pad 2 Snare Drum">
          <span>Pad 2</span>
          <strong>Snare</strong>
          <small>S</small>
        </button>

        <button class="pad" data-note="pad3" aria-label="Pad 3 Closed Hi-Hat">
          <span>Pad 3</span>
          <strong>Closed HH</strong>
          <small>D</small>
        </button>

        <button class="pad" data-note="pad4" aria-label="Pad 4 Open Hi-Hat">
          <span>Pad 4</span>
          <strong>Open HH</strong>
          <small>F</small>
        </button>

        <button class="pad" data-note="pad5" aria-label="Pad 5 Low Tom Drum">
          <span>Pad 5</span>
          <strong>Low Tom</strong>
          <small>G</small>
        </button>

        <button class="pad" data-note="pad6" aria-label="Pad 6 Mid Tom Drum">
          <span>Pad 6</span>
          <strong>Mid Tom</strong>
          <small>H</small>
        </button>

        <button class="pad" data-note="pad7" aria-label="Pad 7 High Tom Drum">
          <span>Pad 7</span>
          <strong>High Tom</strong>
          <small>J</small>
        </button>

        <button class="pad" data-note="pad8" aria-label="Pad 8 Crash Cymbal">
          <span>Pad 8</span>
          <strong>Crash</strong>
          <small>K</small>
        </button>
      </section>

      <p class="hint">Play across pads 1 â†’ 8 to feel the octapad sequence.</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
